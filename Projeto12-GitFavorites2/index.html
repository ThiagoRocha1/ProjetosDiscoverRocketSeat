<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script type="module" src="./src/main.js" defer></script>

    <title>Git Favorites</title>
</head>
<body>
    <div id="app">
        <header>
            <img src="./assets/Gitfav.svg" alt="Ícone gitfav">

            <div id="search">
                <label for="git-name" class="sr-only">Digite o Github username que quer favoritar</label>
                <input id="git-name" placeholder="Digite o Github username que quer favoritar" type="text">
                <button>
                    <img src="./assets/star.svg" alt="Estrela">
                    <p>Favoritar</p>
                </button>
            </div>
        </header>
        
        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositories</th>
                    <th>Followers</th>
                    <th>Ação</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
