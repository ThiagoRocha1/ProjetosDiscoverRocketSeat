<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador estilo pomodoro">
    <title>Focus Timer - Pomodoro</title>

    <script type="module" src="./src/main.js" defer></script>

    <link rel="shortcut icon" type="image/jpg" href="./assets/favicon.svg"/>

    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <button id="toggle-mode">
            <span class="sr-only">Ativar / desativar light mode</span>
            <i class="ph-bold ph-sun"></i>
            <i class="ph-bold ph-moon"></i>
        </button>

        <section id="timer">
            <span id="minutes">25</span>
            <span>:</span>
            <span id="seconds">00</span>
        </section>

        <section id="controls" class="flex">
            <button class="ph ph-play-circle">
                <span class="sr-only">Iniciar contador</span>
            </button>
            <button class="ph ph-pause-circle secondary">
                <span class="sr-only">Pausar contador</span>
            </button>
            <button class="ph ph-timer secondary">
                <span class="sr-only">Alterar Contador</span>
            </button>
            <button class="ph ph-stop-circle">
                <span class="sr-only">Pausar música</span>
            </button>
            <button class="ph ph-speaker-none secondary">
                <span class="sr-only">Retirar música</span>
            </button>
            <button class="ph ph-speaker-high">
                <span class="sr-only">Colocar música</span>
            </button>
        </section>

    </div>
</body>
</html>
