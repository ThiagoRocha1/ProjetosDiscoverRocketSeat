<!DOCTYPE html>
<html lang="en">

                            <input id="nome" type="text"/>
                        </div>

                        <div class="input-wrapper">
                            <label for="sobrenome">Sobrenome</label>
                            <input id="sobrenome" type="text"/>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="email">Email <span>(digite um email válido)</span></label>
                        <input id="email" type="email"/>
                    </div>
                    
                </div>
            </fieldset>

        </form>
    </div>
