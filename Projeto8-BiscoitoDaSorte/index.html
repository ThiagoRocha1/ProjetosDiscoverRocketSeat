<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    <title>Biscoito da Sorte!</title>
</head>
<body>
    <main>
        <div class="closed">
            <h1>Qual é a sua sorte de hoje?</h1>
            <h2>Abra o biscoito e descubra!</h2>
            <figure>
                <img src="./assets/fortune-cookie.png" alt="Imagem de um biscoito da sorte" id="closed-cookie">
            </figure>
        </div>

        <div class="open">
            <h1>Aqui está a sua sorte de hoje:</h1>
            <div class="sorte">
                <p></p>
            </div>
            <figure>
                <img src="./assets/opened-cookie.png" alt="Imagem de um biscoito da sorte aberto">
            </figure>
            <button>Abrir outro biscoito</button>
        </div>
    </main>

    <script src="./main.js"></script>
</body>
</html>
